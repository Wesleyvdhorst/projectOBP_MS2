<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Scheduling Optimizer</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #e5f0f7; /* Light blue background */
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: #5fa8d3; /* Blue gradient */
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .main-content {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .card {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin-top: 0;
        }
        .chart {
            height: 150px;
            background: #dff3fa; /* Light gradient for charts */
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5fa8d3;
            font-size: 18px;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .upload-button {
            background: #007bff; /* Blue button */
        }
        .export-button {
            background: #28a745; /* Green button */
        }
        input[type="file"] {
            display: none;
        }
        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Machine Scheduling Optimizer</h1>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Task Table Card -->
            <div class="card">
                <h3>Task Details</h3>
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th style="border: 1px solid #ccc; padding: 8px;">Task Name</th>
                            <th style="border: 1px solid #ccc; padding: 8px;">Due Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="border: 1px solid #ccc; padding: 8px;">Task A</td>
                            <td style="border: 1px solid #ccc; padding: 8px;">11:00</td>
                        </tr>
                        <tr>
                            <td style="border: 1px solid #ccc; padding: 8px;">Task B</td>
                            <td style="border: 1px solid #ccc; padding: 8px;">12:00</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Statistics Card -->
            <div class="card">
                <h3>Statistics</h3>
                <div class="chart">Statistics Chart</div>
                <p>Total Tasks: 2</p>
                <p>Average Processing Time: 37.5 mins</p>
            </div>

            <!-- Timeline Visualization -->
            <div class="card">
                <h3>Schedule Timeline</h3>
                <div class="chart">Timeline Chart</div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <!-- Hidden File Input -->
            <input type="file" id="fileUpload" name="file" />
            
            <!-- Upload Button -->
            <label for="fileUpload" class="button upload-button">Upload Excel</label>

            <!-- Export Button -->
            <button class="button export-button">Export Schedule</button>
        </div>
    </div>
</body>
</html>
