<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File - Machine Scheduling Optimizer</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #e5f0f7; /* Light blue background */
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        #fileLabel {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background: #007bff; /* Blue button */
            text-align: center;
        }
        input[type="file"] {
            display: none;
        }
        #fileName {
            margin: 15px 0;
            font-size: 16px;
            color: #555;
        }
        .button {
            display: inline-block;
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }
        .upload-button {
            background: #28a745; /* Green button */
        }
        .back-button {
            background: #dc3545; /* Red button */
        }
    </style>
    <script>
        function displayFileName(input) {
            const fileName = input.files[0]?.name || "No file selected";
            document.getElementById('fileName').textContent = fileName;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Upload Your Excel File</h1>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <label id="fileLabel" for="fileUpload">Upload File</label>
            <input type="file" id="fileUpload" name="file" onchange="displayFileName(this)">
            <p id="fileName">No file selected</p>
            <button type="submit" class="button upload-button">Upload and Continue</button>
        </form>
        <a href="{{ url_for('landing_page') }}" class="button back-button">Back to Landing Page</a>
    </div>
</body>
</html>
