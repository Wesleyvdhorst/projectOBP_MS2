<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random Data</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #e5f0f7; /* Light blue background */
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin: 10px 0 5px;
            font-size: 16px;
        }
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            width: 80%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background: #28a745; /* Green button */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Random Data</h1>
        <form action="{{ url_for('process_generated_data') }}" method="post">
            <label for="num_jobs">Number of Jobs:</label>
            <input type="number" id="num_jobs" name="num_jobs" min="1" required>
            <label for="num_machines">Number of Machines:</label>
            <input type="number" id="num_machines" name="num_machines" min="1" required>
            <button type="submit" class="button">Generate Data</button>
        </form>
    </div>
</body>
</html>
