<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random Data</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .submit-button {
            background: #28a745;
        }
        .back-button {
            background: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Random Data</h1>
        <form action="/generate_data" method="POST">
            <input type="number" name="num_jobs" placeholder="Number of Jobs" required>
            <input type="number" name="num_machines" placeholder="Number of Machines" required>
            <button type="submit" class="button submit-button">Generate</button>
            <a href="/" class="button back-button">Back to Landing Page</a>
        </form>
    </div>
</body>
</html>
