<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Scheduling Optimizer</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #e5f0f7; /* Light blue background */
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }
        .upload-button {
            background: #007bff; /* Blue button */
        }
        .generate-button {
            background: #28a745; /* Green button */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Machine Scheduling Optimizer</h1>
        <form action="/upload_or_generate" method="POST">
            <button type="submit" name="choice" value="upload" class="button upload-button">Upload Excel File</button>
            <button type="submit" name="choice" value="generate" class="button generate-button">Generate Random Data</button>
        </form>
    </div>
</body>
</html>
