<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Scheduling Optimizer</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #e5f0f7; /* Light blue background */
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }
        .upload-button {
            background: #007bff; /* Blue button */
        }
        .generate-button {
            background: #28a745; /* Green button */
        }
        input[type="file"] {
            display: none;
        }
        label {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background: #007bff; /* Blue button */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Machine Scheduling Optimizer</h1>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <label for="fileUpload">Upload Excel File</label>
            <input type="file" id="fileUpload" name="file" onchange="this.form.submit()">
        </form>
        <a href="{{ url_for('generate_data') }}" class="button generate-button">Generate Random Data</a>
    </div>
</body>
</html>
